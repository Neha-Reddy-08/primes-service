name: Docker Image CI for GHCR

on: push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Maven install
        run: mvn -B -DskipTests=true install

      - name: run unit tests
        run: mvn test

      - name: Build and push the image
        run: |
          docker login --username Neha-Reddy-08 --password ${{secrets.ACCESS_TOKEN}} ghcr.io
          docker build -t ghcr.io/neha-reddy-08/primesservice:latest --file Dockerfile .
          docker push ghcr.io/neha-reddy-08/primesservice:latest
